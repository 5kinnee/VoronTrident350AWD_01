[gcode_macro CANCEL_PRINT]
# Defines a G-code macro to cancel the actual running print
description = Cancel the actual running print
rename_existing = CANCEL_PRINT_BASE
variable_park = True
gcode = 
    # Park toolhead safely
    {% set th = printer.toolhead %}
    {% set x_safe = th.axis_maximum.x|float - 5.0 %}
    {% set y_safe = th.axis_maximum.y|float - 5.0 %}
    {% set z_safe = [th.position.z + 10, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_CANCEL_PRINT
    
    {% if "xyz" in printer.toolhead.homed_axes %}
        G91                                   # Relative positioning
        G1 Z{z_safe - th.position.z} F3600   # Move Z up safely
        G90                                   # Absolute positioning
        G1 X{x_safe} Y{y_safe} F20000         # Park toolhead
    {% else %}
        G28                                   # Home if not homed
        G1 X{x_safe} Y{y_safe} Z{z_safe} F20000  # Park toolhead
    {% endif %}
    
    TURN_OFF_HEATERS                          # Turn off all heaters
    CANCEL_PRINT_BASE                         # Call CANCEL_PRINT_BASE to cancel print
    SET_FAN_SPEED FAN=Fan_SBtop SPEED=0
    SET_FAN_SPEED FAN=Fan_Aux_Side SPEED=0
    SET_FAN_SPEED FAN=fan_FumePack SPEED=0
    
    LIGHTS_AMBIENT                            # Return to idle state
    RESTORE_GCODE_STATE NAME=STATE_CANCEL_PRINT MOVE=0

