[gcode_macro NOZZLE_WIPE]
description: Wipe the nozzle on the purge bucket brush
gcode:
    
    {% set filament = params.FILAMENT|default("PLA")|upper %}
    {% if filament == "ASA" %}
        {% set wipe_temp = 250 %}
    {% elif filament == "PETG" %}
        {% set wipe_temp = 230 %}
    {% elif filament == "PLA" %}
        {% set wipe_temp = 190 %}
    {% else %}
        {% set wipe_temp = 200 %}
    {% endif %}
    {% set wipe_count = params.WIPE_COUNT|default(5)|int %}  # Number of wipe passes. Default is 5.
    {% set wipe_temp = params.TEMP|default(wipe_temp)|int %}    # Temperature to heat the nozzle for wiping. Default is 0C.
    {% set x_start = 40 %}
    {% set x_end = 80 %}
    {% set y_wipe = 347 %}
    {% set z_wipe = 3 %}  # Z height during wipe
    {% set wipe_spd = 1200 %}  # Speed of wipe (mm/min)
    {% set travel_spd = 9000 %}  # Speed of travel moves (mm/min)
    {% set retract_amt = params.RETRACT|default(2)|float %}
    {% set temp_tolerance = 10 %}  # Tolerance for temperature checks (degrees Celsius)
    {% set preheat_temp = wipe_temp + 5 %}
    {% set current_temp = printer.extruder.temperature|float %}
    
    # Save current position
    SAVE_GCODE_STATE NAME=WIPE_state
    
    # Wait for nozzle to be within wipe_temp ± temp_tolerance
    # Heat/Cool nozzle as needed
    {% if current_temp < preheat_temp - temp_tolerance %}
        # Nozzle is cold, heat up and hold
        SET_HEATER_TEMPERATURE HEATER=extruder TARGET={preheat_temp}
        RESPOND TYPE=command MSG="Heating nozzle to {preheat_temp}C for wipe preheat"
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={preheat_temp - temp_tolerance} MAXIMUM={preheat_temp + temp_tolerance}
        RESPOND TYPE=command MSG="Holding at {preheat_temp}C for 10s before wipe"
        G4 P10000
        SET_HEATER_TEMPERATURE HEATER=extruder TARGET={wipe_temp}
        RESPOND TYPE=command MSG="Cooling nozzle to {wipe_temp}C for wipe"
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={wipe_temp - temp_tolerance} MAXIMUM={wipe_temp + temp_tolerance}
    {% elif current_temp > preheat_temp + temp_tolerance %}
        # Nozzle is already hot, just cool to wipe temp
        RESPOND TYPE=command MSG="Nozzle already hot ({current_temp}C), cooling to {wipe_temp}C for wipe"
        SET_HEATER_TEMPERATURE HEATER=extruder TARGET={wipe_temp}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={wipe_temp - temp_tolerance} MAXIMUM={wipe_temp + temp_tolerance}
    {% else %}
        # Nozzle is warm, skip preheat, just cool if needed
        RESPOND TYPE=command MSG="Nozzle at {current_temp}C, skipping preheat hold, cooling to {wipe_temp}C"
        SET_HEATER_TEMPERATURE HEATER=extruder TARGET={wipe_temp}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={wipe_temp - temp_tolerance} MAXIMUM={wipe_temp + temp_tolerance}
    {% endif %}
    
    # Retract to reduce ooze
    G91
    G1 E-{retract_amt} F1800
    G90
    
    # Move to safe approach position first
    G90  # Absolute positioning
    G0 Z{z_wipe + 20} F{travel_spd}         # CHANGED: Move to higher Z first (was z_wipe + 2)
    G0 X{x_start} Y{y_wipe} F{travel_spd}   # Move XY to start position
    G0 Z{z_wipe} F{travel_spd}              # Lower to wipe height
    
    # Perform the wipe
    {% for wipe in range(wipe_count) %}
        G0 X{x_end} F{wipe_spd}     # Slow wipe to the right
        G0 X{x_start} F{wipe_spd}   # Slow wipe to the left
    {% endfor %}
    
    # Retract to reduce ooze
    G91
    G1 E-{retract_amt} F1800
    G90

    # Move up to safe height after wipe
    G0 Z{z_wipe + 20} F{travel_spd}  # Move up to clear the brush

